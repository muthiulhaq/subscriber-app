@if (loading) { <app-loader /> }

<div class="p-5">

    <h3 class="text-center mb-3 border-bottom pb-2">Login</h3>

    <div class="flex flex-column gap-2 mb-3">
        <label for="emailId" class="form-label">Email Address</label>
        <input type="email" class="form-control" aria-describedby="email-help" pInputText [(ngModel)]="emailId" id="emailId" name="emailId"/>
        <small id="email-help" class="form-text">Enter your email address.</small>
    </div>

    <div class="flex flex-column gap-2 mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" aria-describedby="password-help" pInputText [(ngModel)]="password" id="password" name="password"/>
        <small id="password-help" class="form-text">Enter your password.</small>
    </div>

    @if(errorMessage){
        <p class="danger p-0 ps-2 alert alert-danger text-capitalize" role="alert">{{errorMessage}}</p>
    }

    <button type="submit" (click)="login()" class="btn btn-primary"  [disabled]="!emailId || !password">Login</button>
    <p class="mt-3"><a [routerLink]="['/register']">Register</a> - If you are new to this app </p>

</div>
